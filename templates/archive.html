{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for ap in archive_posts %}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ap.title}}</h5>
          <p class="card-text">{{ap.description}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
