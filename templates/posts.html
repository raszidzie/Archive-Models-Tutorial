{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for p in posts %}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{p.title}}</h5>
          <p class="card-text">{{p.description}}</p>
          <a href="{% url 'archive_post' p.id %}" class="btn btn-primary">Archive</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
